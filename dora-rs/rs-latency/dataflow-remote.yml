nodes:
  - id: rust-node
    _unstable_deploy:
      machine: A
    custom:
      build: cargo build -p benchmark-example-node --release
      source: /home/ubuntu/dora/target/release/benchmark-example-node
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - latency
        - throughput
  - id: rust-sink
    _unstable_deploy:
      machine: B
    custom:
      build: cargo build -p benchmark-example-sink --release
      source: /home/ubuntu/mydora/target/release/benchmark-example-sink
      inputs:
        latency: rust-node/latency
        throughput: rust-node/throughput